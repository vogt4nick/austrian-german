      [CC BY-SA 4.0](https://creativecommons.org/licenses/by-sa/4.0/deed.en)
  w4w: :play_pause:{ title="Word for word with standard German vocabulary" }
  at: :bootstrap-wappen-linz:{ title="Dialect" }
  de: :flag_de:{ title="Standard German" }
  us: :flag_us:{ title="Standard American English" }
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  # enable footnotes https://squidfunk.github.io/mkdocs-material/reference/footnotes/
  - footnotes
  # enable annotations https://squidfunk.github.io/mkdocs-material/reference/annotations/
  - attr_list
  - md_in_html
  - pymdownx.superfences
  # enable admonitions https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # enable content tabs https://squidfunk.github.io/mkdocs-material/reference/content-tabs/
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # enable tooltips https://squidfunk.github.io/mkdocs-material/reference/tooltips/
  - abbr
  - attr_list
  - pymdownx.snippets
  # enable formatting https://squidfunk.github.io/mkdocs-material/reference/formatting/
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # enable diagrams https://squidfunk.github.io/mkdocs-material/reference/diagrams/
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # enable emojis https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # enable tooltips https://squidfunk.github.io/mkdocs-material/reference/tooltips/
  - abbr
  - attr_list
  - pymdownx.snippets
  # enable custom emojis https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/#additional-icons
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  # enable lists https://squidfunk.github.io/mkdocs-material/reference/lists/
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - privacy
  - search:
      lang: [de, en]
  # external to material mkdocs
  - awesome-pages:  # mkdocs-awesome-pages-plugin
      filename: pages.yml
      collapse_single_pages: false
      strict: true
      order: asc
      sort_type: natural
      order_by: title
  - macros  # mkdocs-macros-plugin
theme:
  name: material
  icon:
    annotation: material/arrow-right-circle
  features:
    - navigation.indexes
